<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/assets/nar-bar.css">
    <link rel="stylesheet" href="/assets/createQuiz.css">
</head>

<body>
    <!-- narbar -->
    <div class="nar-bar">
        <div class="left-bar">
            <a href="/home" class="brand">QF</a>
            <a href="/createQuiz" class="createQuiz">Create a Quiz</a>
        </div>
        <div class="right-bar">
            <form action="/home/query" method="POST" class="searchForm">
                <input type="text" name="search" requireds placeholder="Search Quiz">
                <button type="submit">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </form>
            <ion-icon class="user" name="person-circle-outline"></ion-icon>
            <div class="box-user hide">
                <a href="/profile">
                    <ion-icon name="folder-outline"></ion-icon> My Labrary
                </a>
                <a href="/logout">
                    <ion-icon name="log-out-outline"></ion-icon> Log out
                </a>
            </div>

        </div>
    </div>
    <!-- endnarbar -->
    <!-- body -->
    <div class="container">
        <h1 class="title">Create a Quiz</h1>
        <a href="/home" class="cancle">Cancle</a>
        <form action="/ques" method="post" class="form" >
            <!-- <div class="input-time">
                <h3>Time (minutes): <input type="number" name="time" id="time"></h3>
            </div> -->
            <div class="top-form">
                <label for="quizTitle">Quiz Title: </label>
                <input type="text" name="quizTitle" required><br>
                <label for="subject">Subject: </label>
                <input type="text" name="subject" required><br>
                <!-- <label for="imageQuiz">Image: </label>
                <input type="file" name="imageQuiz"><br> -->
            </div>

            <!-- ques -->
            <div class="quesItems" data-num-ques="1">
                <div class="quesItem" data-num="0">
                    <label for="ques"><span class="numQues"></span> Ques:
                        <input type="text" name="ques" required class="ques">
                    </label>
                    <div class="ans">
                        <div class="left-ans">
                            <label for="ques">A.
                                <input type="text" name="a" required>
                            </label>
                            <label for="ques">B.
                                <input type="text" name="b" required>
                            </label>
                        </div>
                        <div class="right-ans">
                            <label for="ques">C.
                                <input type="text" name="c" required>
                            </label>
                            <label for="ques">D.
                                <input type="text" name="d" required>
                            </label>
                        </div>
                    </div>
                    <label for="rightAns" class="rightAns">Right Ans:
                        <!-- <input type="text" name="ans" required> -->
                        <select name="ans">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </label>
                    <div class="deleteQues">Delete</div>
                </div>
                <div class="addQues0"></div>
            </div>
            <div class="btnAddQues">+</div>
            <input type="submit" value="Save" class="submit">
        </form>
    </div>
    <!-- end body -->
    <script src="/assets/createQuiz.js"></script>
    <script src="/assets/nar-bar.js"></script>
</body>

</html>
